<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dano Martin">
  <meta name="description" content="Order summary preview">
  <title>Order Summary</title>
  <link href="images/favicon-32x32.png" rel="icon" type="image/x-icon">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="card">
      <div class="hero_illustration">
        <img src="images/illustration-hero.svg" alt="Illustration">
      </div>
      <div class=" grid-flow order_summary">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="order_pricing grid-flow">
        <div class="icon_price">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
          <div class="plan">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="link">
          <p><a href="#">Change</a></p>
        </div>
      </div>
      <div class="button grid-flow">
        <button type="button">Proceed to payment</button>
        <p>Cancel Order</p>
      </div>
    </main>
</body>
</html>
